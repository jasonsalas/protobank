name: Build Go application
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16

      - name: Checkout source code
        uses: actions/checkout@v1

      - name: Build
        env:
          GOPROXY: "https://proxy.golang.org"
        run: |
        go build -o ./protobank-server ./cmd/server/main.go
        go build -o ./protobank-client ./cmd/client/main.go
